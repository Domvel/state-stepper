<ion-header>
  <ion-navbar>
    <ion-title>State Stepper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <state-stepper #stepper [steps]="steps"></state-stepper>

  <div class="buttons">
    <button ion-button (click)="stepper.nextStep('success')">OK</button>
    <button ion-button (click)="stepper.nextStep('warning')">Warn</button>
    <button ion-button (click)="stepper.nextStep('danger')">Error</button>
    <button ion-button (click)="stepper.reset()">Reset</button>
  </div>
</ion-content>
